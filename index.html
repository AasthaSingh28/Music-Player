<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>

        <input type="range" name="range" min="0" value="0" id="progressBar">
        <div class="icons">

            <i class="fas fa-2x fa-step-backward" id="previous"></i>
             <i class="far fa-2x fa-play-circle" id="master"></i>

        </div>
        <div class="songInfo">
            <img src="pictures/music-wave.gif" id="gif">
